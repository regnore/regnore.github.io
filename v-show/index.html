<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-show</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">

    <input type="number" placeholder="Your age?" v-model="age" v-show="age<18||age==undefined" class="input" min="0"
      max="100">

    <div v-show="age>=18">
      <div class="index">
        {{count+1}}
      </div class="setu">
      <img :src="images[count].path" class="image" :title="images[count].title">
      <div @click="prev" class="prev">&lt;</div>
      <div @click="next" class="next">&gt;</div>
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
